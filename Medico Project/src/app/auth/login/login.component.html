
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>Login</h2>

    <div class="form-group">
      <input formControlName="username" placeholder="Username" />
      <div class="error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <input formControlName="password" type="password" placeholder="Password" />
      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <re-captcha
        (resolved)="onCaptchaResolved($event)"
        siteKey="6LfvX4krAAAAAOg9k1aGORqp04hy0rlLgmFimXaS
">
      </re-captcha>
      <div class="error" *ngIf="!recaptchaToken && loginForm.touched">
        Please complete the CAPTCHA.
      </div>
    </div>

    <div class="error" *ngIf="serverError">{{ serverError }}</div>

    <button type="submit" [disabled]="loginForm.invalid || !recaptchaToken">
      Sign In
    </button>
    <p class="forgot-password">
  <a (click)="forgotPassword()">Forgot Password?</a>
</p>

  </form>

  
</div>
