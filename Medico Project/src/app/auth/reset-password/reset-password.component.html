<div class="reset-password-container">
  <h2>Reset Password</h2>

  <!-- Username input -->
  <input
    type="text"
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />

  <!-- New password input -->
  <input
    type="password"
    [(ngModel)]="newPassword"
    name="newPassword"
    placeholder="New Password"
    required
  />

  <!-- Reset button -->
  <button (click)="resetPassword()">Reset</button>
</div>
