<div class="header-container top-header">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">Medico-<span>Platform</span></a>
  </div>

  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}
    </nb-option>
  </nb-select>
</div>

<div class="header-container notification-bar" (clickOutside)="showNotifications = false">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>

    <nb-action class="control-item" icon="email-outline"></nb-action>

    <!-- Notifications -->
    <nb-action
      class="control-item notification-wrapper"
      (click)="toggleNotifications()"
    >
      <nb-icon icon="bell-outline"></nb-icon>

      <!-- Badge -->
      <span *ngIf="unreadCount > 0" class="notification-badge">
        {{ unreadCount }}
      </span>

      <!-- Dropdown -->
      <nb-card *ngIf="showNotifications" class="notification-dropdown">
        <nb-card-body>
          <div *ngIf="notifications.length === 0" class="no-notifications">
            No notifications
          </div>

          <div
            *ngFor="let notif of notifications"
            class="notification-item"
            [class.unread]="!notif.seen"
            (click)="goToNotification(notif)"
          >
            <div class="notif-header">
              <div class="notif-title">
                <strong>{{ notif.from_user_username || 'Unknown' }}</strong>
                <small>{{ notif.created_at | date:'short' }}</small>
              </div>
            </div>
            <div class="notif-message">
              {{ notif.message || formatEvent(notif.event) }}
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </nb-action>

    <!-- User menu -->
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user
        [nbContextMenu]="userMenu"
        [onlyPicture]="userPictureOnly"
        [name]="user?.name"
        [picture]="user?.picture"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
