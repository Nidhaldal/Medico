<div class="calendars">

 <!-- Single-day calendar (everyone) -->
<div class="calendar-container">
  <span class="subtitle">
    Selected date: {{ date2 | date }}
  </span>

  <nb-calendar
    [(date)]="date2"
    (dateChange)="onDateChange($event)"
    [min]="minDate">   <!-- â¬…ï¸ Prevents selecting past dates -->
  </nb-calendar>
</div>


  <!-- Date-range calendar (doctors/prothesists only) -->
  <div *ngIf="role !== 'patient'" class="calendar-container">
    <span class="subtitle">
      Selected range: {{ range.start | date }} - {{ range.end | date }}
    </span>

    <nb-calendar-range [(range)]="range"></nb-calendar-range>
  </div>

</div>
