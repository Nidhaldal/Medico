<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    <p>{{ message }}</p>
  </nb-card-body>
  <nb-card-footer class="dialog-footer">
    <button nbButton status="danger" (click)="confirm()">Yes</button>
    <button nbButton status="basic" (click)="cancel()">Cancel</button>
  </nb-card-footer>
</nb-card>
